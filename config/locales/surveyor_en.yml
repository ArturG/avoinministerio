  survey_description:
    <h2>Best recipient</h2>
    <p>This questionnaire forms part of a study conducted by researchers from Åbo Akademi University with funding from the Academy of Finland. The intention of the study is to examine how the citizen initiative and new platforms for citizen engagement such as Avoin Ministeriö can help improve the functioning of democracy in Finland.</p>
    <p>The questions concern your involvement in politics and how this is affected by the possibilities provided by this website. Please indicate what answers best describe your feelings at this moment. We kindly ask you to fill in the questions as carefully as possible.</p>
